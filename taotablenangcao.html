<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>taotablenangcao</title>
</head>
<style>
  table,th,td {
    border: 1px solid black;
    border-collapse: collapse;
    font-size: 25px;
    height: 50px;
    text-align: center;
  }
</style>
<body>
<h2 style="padding-left: 40%">Thời Khóa Biểu</h2>
<table style="width: 100%">
  <tr style="background-color: red;color:white;">
    <th rowspan="2">Thứ</th>
    <th colspan="2">Hoạt Động</th>
  </tr>
  <tr style="background-color: red;color:white;">
    <td>Sáng</td>
    <td>Chiều</td>
  </tr>
  <tr>
    <td>Thứ 2</td>
    <td>Thể dục</td>
    <td> HD trò chơi mới</td>
  </tr>
  <tr>
    <td>Thứ 3</td>
    <td>Nhận biết tập mới</td>
    <td>Rèn nề nếp, kĩ năng sống</td>
  </tr>
  <tr>
    <td>Thứ 4</td>
    <td> Âm nhạc</td>
    <td>Vui chơi</td>
  </tr>
  <tr>
    <td>Thứ 5</td>
    <td>Văn học</td>
    <td>Nhận biết các bài giảng</td>
  </tr>
</table>
</body>
</html>
